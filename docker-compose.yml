version: '3.8'

services:
  backend:
    build: .
    container_name: drug-checker-api
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    command: python app/main.py
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: drug-checker-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: drug-checker-network
